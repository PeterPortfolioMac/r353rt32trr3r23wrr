<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Uploader imagine + PDF → Text3</title>
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --muted:#94a3b8; --accent:#7c3aed;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;color:#e6eef8;background:linear-gradient(180deg,#071124 0%, #081827 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .app{width:100%;max-width:1000px;background:rgba(255,255,255,0.03);border-radius:18px;padding:20px;display:grid;grid-template-columns:1fr;gap:18px;box-shadow:0 10px 30px rgba(2,6,23,0.6)}
    .panel{background:var(--card);padding:14px;border-radius:12px;color:var(--muted)}
    h2{margin:0 0 12px 0;color:#e6eef8;font-size:16px}
    .file-input{margin-bottom:16px}
    .btn{background:var(--accent);color:white;padding:10px 16px;border-radius:8px;border:none;cursor:pointer;margin-right:8px}
    .btn:disabled{opacity:0.5;cursor:not-allowed}
    .layout{margin-top:20px;padding:20px;background:rgba(255,255,255,0.02);border-radius:12px;text-align:center;position:relative;overflow:hidden;min-height:300px}
    .layout h3{margin:0 0 8px 0;color:#fff}
    .layout p{margin:0;color:var(--muted)}
    .bgimg{position:absolute;inset:0;z-index:1;background-position:center;background-repeat:no-repeat;background-size:cover;transition:background 0.3s}
    .layout::after{content:"";position:absolute;inset:0;background:linear-gradient(0deg, rgba(2,6,23,0.48), rgba(2,6,23,0.12));z-index:1}
    .layout .content{position:relative;z-index:2}
    #pdf-canvas{width:100%;border-radius:8px;background:#071427;margin-top:12px}
  </style>
</head>
<body>
  <div class="app">
    <div class="panel">
      <h2>Selecție fișiere</h2>
      <div class="file-input">
        <label for="imgInput" class="btn">Alege imagine</label>
        <input id="imgInput" type="file" accept="image/*" style="display:none">
      </div>
      <div class="file-input">
        <label for="pdfInput" class="btn">Alege PDF</label>
        <input id="pdfInput" type="file" accept="application/pdf" style="display:none">
      </div>
      <button id="clearBtn" class="btn">Curăță</button>
    </div>

    <div class="layout" id="text3">
      <div class="bgimg" id="bgimg" aria-hidden="true"></div>
      <div class="content">
        <h3>Text3</h3>
        <p>Imaginea selectată va fi plasată în spatele textului, fără distorsiune.</p>
      </div>
    </div>

    <canvas id="pdf-canvas"></canvas>
  </div>

  <script>
    const imgInput = document.getElementById('imgInput');
    const pdfInput = document.getElementById('pdfInput');
    const bgimg = document.getElementById('bgimg');

    imgInput.addEventListener('change', ()=>{
      if(imgInput.files.length){
        const file = imgInput.files[0];
        const url = URL.createObjectURL(file);
        bgimg.style.backgroundImage = `url(${url})`;
        bgimg.style.backgroundSize = 'cover';
      }
    });

    pdfInput.addEventListener('change', ()=>{
      if(pdfInput.files.length){
        const file = pdfInput.files[0];
        renderPdfFile(file);
      }
    });

    document.getElementById('clearBtn').addEventListener('click', ()=>{
      bgimg.style.backgroundImage = '';
      const ctx = document.getElementById('pdf-canvas').getContext('2d');
      ctx.clearRect(0,0,ctx.canvas.width,ctx.canvas.height);
      imgInput.value=''; pdfInput.value='';
    });

    function renderPdfFile(file){
      const reader = new FileReader();
      reader.onload = function(){
        const uint8 = new Uint8Array(this.result);
        if(window.pdfjsLib && window.pdfjsLib.getDocument){
          loadPdfFromData(uint8);
        } else {
          const s = document.createElement('script');
          s.src = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.188/pdf.min.js';
          s.onload = ()=>{window.pdfjsLib.GlobalWorkerOptions.workerSrc='https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.188/pdf.worker.min.js';loadPdfFromData(uint8);};
          document.head.appendChild(s);
        }
      };
      reader.readAsArrayBuffer(file);
    }

    function loadPdfFromData(uint8){
      const loadingTask = window.pdfjsLib.getDocument({data:uint8});
      loadingTask.promise.then(pdf=>{
        pdf.getPage(1).then(page=>{
          const viewport = page.getViewport({scale:1});
          const canvas = document.getElementById('pdf-canvas');
          const desiredWidth = canvas.clientWidth || 400;
          const scale = desiredWidth / viewport.width;
          const scaledViewport = page.getViewport({scale});
          canvas.width = scaledViewport.width;
          canvas.height = scaledViewport.height;
          const renderContext = {canvasContext: canvas.getContext('2d'), viewport: scaledViewport};
          page.render(renderContext);
        });
      });
    }
  </script>
</body>
</html>
